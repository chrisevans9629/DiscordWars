<!doctype html>
<html>
  <head>
    <title>Discord Wars!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col">
            <label>Enter your bot token</label>
            <input v-model="token" class="form-control">
            <button v-on:click="tokenLogin" class="btn">Start</button>
          </div>
          <div class="col">
             <label>From</label>
             <input v-model="moveFrom" class="form-control">
             <label>To</label>
             <input v-model="moveTo" class="form-control">
             <label>Amount</label>
             <input v-model="amount" class="form-control">
             <div class="row">
               <div class="col">
                  <button v-on:click="move" class="btn">Move</button>
               </div>
               <div class="col">
                  <button v-on:click="retreat" class="btn">Retreat</button>
               </div>
             </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="game-parent"></div>

          </div>
        </div>
      </div>
      

    </div>

    <script src="main.js"></script>

  </body>
</html>
