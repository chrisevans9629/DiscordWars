<!doctype html>
<html>
  <head>
    <title>Discord Wars!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-default.css" rel="stylesheet">
    <meta name="viewport" content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
  </head>
  <body>
    <link rel="stylesheet" href="app.css">

    <div id="app" class="con">
      <div class="content">
        <div id="game-parent"></div>
      </div>
      
      <div class="overlay m-4">
            <div class="row">
              <div class="col">
                 <h3>Players</h3>
                 <ul>
                   <li v-for="player in players">
                   <p><span :style="player.style">((player.name))</span> team ((player.team))</p>
                   </li>
                 </ul>
                 <h3>Chat</h3>
                 <ul>
                   <li v-for="msg in chat">
                     <p><span :style="msg.player.style">((msg.name)):</span> ((msg.message))</p>
                   </li>
                 </ul>
              </div>
             <div class="col-6">
               <div class="d-flex align-items-center justify-content-center">
                <div v-if="gameOver">
                  <h1>((title))</h1>
                  <button class="btn" v-on:click="reset">Reset</button>
                </div>
               </div>
               
             </div>
              <div class="col">
                <div v-if="showToken">
                  <label>Enter your bot token</label>
                  <input v-model="token" type="password" class="form-control">
                  <button v-on:click="tokenLogin(token)" class="btn">Start</button>
                </div>
             
                <button v-on:click="debug" class="btn">Debug</button>
                <div v-if="isDebugging">
                  <label>Enter your bot token</label>
                  <input v-model="token" type="password" class="form-control">
                  <button v-on:click="tokenLogin(token)" class="btn">Start</button>
                  <p>FPS: ((fps))</p>
                  <label>Team</label>
                  <select v-model="selectedTeam" class="form-control">
                    <option v-for="team in teams" v-bind:value="team">
                       ((team))
                    </option>
                  </select>
                   <label style="width: 100%;">From</label>
                   <input v-model="moveFrom" class="form-control">
                   <label>To</label>
                   <input v-model="moveTo" class="form-control">
                   <label>Amount</label>
                   <input v-model="amount" class="form-control">
                   <div class="row">
                     <div class="col">
                        <button v-on:click="move" class="btn">Move</button>
                     </div>
                     <div class="col">
                        <button v-on:click="retreat" class="btn">Retreat</button>
                     </div>
                     <div class="col">
                      <button v-on:click="upgrade" class="btn">Upgrade</button>
                   </div>
                   </div>
                </div>
                
              </div>
            </div>
      </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
